services:
  db:
    image: postgres:15  # Using a specific, stable version to prevent crashes
    restart: always
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - db_data_stable:/var/lib/postgresql/data

volumes:
  db_data_stable: